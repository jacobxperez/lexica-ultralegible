<!doctype html><html lang="en" id="top"><head><meta charset="utf-8"><meta name="viewport" content="width=device-width, initial-scale=1"><meta name="robots" content="INDEX, FOLLOW"><meta name="description" content="Lexica Ultralegible builds on the foundation laid by Atkinson Hyperlegible but offers enhanced flexibility and usability across various applications. Including more glyphs supporting extra languages and additional typographic features like ligatures and alternative flipped zero."><meta name="author" content="Jacob Perez"><meta property="og:image" content="/lexica-ultralegible/banner.jpg"><title>Lexica Ultralegible – A Typeface Built for Accessibility in Typography</title><link rel="icon" href="/lexica-ultralegible/favicon.e72f58a5.svg"><link rel="preload" href="/lexica-ultralegible/templates/a.a2e7043d.html" as="fetch" type="text/html" crossorigin><link rel="stylesheet" href="/lexica-ultralegible/index.f64604d8.css"><script src="/lexica-ultralegible/index.98e51033.js"></script><script type="module" src="/lexica-ultralegible/index.02a8a724.js"></script><script>meta.type="fullPage",meta.title="Lexica Ultralegible";</script></head><body> <template id="headerTemplate"> <p data-text="h4"> <a href="https://github.com/jacobxperez/lexica-ultralegible/archive/refs/heads/release.zip">Download Font</a> &nbsp; <a href="https://github.com/jacobxperez/lexica-ultralegible">Contribute</a> </p> </template> <template id="contentTemplate"> <section> <h2 data-text="h5"> Lexica Ultralegible builds on the foundation laid by Atkinson Hyperlegible but offers enhanced flexibility and usability across various applications. Including more glyphs supporting extra languages and additional typographic features like ligatures and alternative flipped zero. </h2> <ul data-grid="main"> <li data-column="large-8 medium-12 small-4" data-text="center"> <p data-text="h0">B8 O0 Iil1</p> <p data-text="h0"><span data-filter="blur">B8 O0 Iil1</span></p> </li> <li data-column="large-4 medium-12 small-4"> <p> Designed for low-vision readers, certain letters and numbers can be hard to distinguish from one another. Lexica Ultralegible differentiates common misinterpreted letters and numbers using various design techniques: B vs. 8, 1 vs. L vs. l vs. I. Recognizable Footprints: Character boundaries are clearly defined, ensuring understanding across the visual-ability spectrum. </p> </li> </ul> <p data-text="small"> With Lexica Ultralegible, you won't worry about the fine print because it remains highly legible and readable even at a small scale, making it perfect for a range of uses from body text to captions. Whether you’re working on digital media or print its distinct letterforms will remain legible to low-vision readers. </p> </section> <section data-grid="large-4 medium-3 small-2"> <div> <p data-text="h3">04</p> <p>Four fonts, with two weights, in both roman and oblique.</p> </div> <div> <p data-text="h3">2,356</p> <p>Two thousand three hundred and fifty-six total glyphs.</p> </div> <div> <p data-text="h3">589</p> <p>Five hundred and eighty-nine glyphs per font.</p> </div> <div> <p data-text="h3">Äěş102</p> <p>Accent characters supporting one hundred &amp; two languages.</p> </div> <div> <p data-text="h3">Iil1</p> <p>Letters are different from each other to increase legibility.</p> </div> <div> <p data-text="h3">ER79jr</p> <p>Exaggerated letters design, to provide better clarity.</p> </div> <div> <p data-text="h3">Gbgpqu</p> <p>Angled spurs and distinguish tails to increase recognition.</p> </div> <div> <p data-text="h3">Csa36</p> <p>Opened counter space defines open spaces better.</p> </div> <div> <p data-text="h3">Å8iö?:</p> <p>Circular details links to the history of the braille dots.</p> </div> <div> <p data-text="h3">fiffiff</p> <p>Standard ligatures to improve legibility and harmony.</p> </div> <div> <p data-text="h3">0<span data-text="flip-zero">0</span>7</p> <p>Includes and alternative flipped number zero.</p> </div> <div> <p data-text="h3">pToVc</p> lem. On that occasion you might want to flip the zero: </p> </li> <li> <p>Code Example:</p> <pre data-text="small" data-box="border padding"><code>body {
  font-family: "Lexica Ultralegible";
  font-size: 100%;
  font-weight: 400;
  font-variant-numeric: slashed-zero;
}
</code></pre> </li> <li> <h3>Ligatures</h3> <p> Web browsers have ligatures activated by default, we recommend disabling them for heading or large display text. </p> </li> <li> <p>Code Example:</p> <pre data-text="small" data-box="border padding"><code>h1, h2, h3 {
  font-variant-ligatures: no-common-ligatures;
}
</code></pre> </li> </ul> </section> <section> <h2 id="language-support">Language Support (102)</h2> <p data-text="h5"> Also supporting 340 orthographies according to <a href="https://hyperglot.rosettatype.com/">Hyperglot</a>. </p> <ul data-grid="large-6 medium-4 small-2"> <li>Afrikaans</li> <li>Albanian</li> <li>Asturian</li> <li>Asu</li> <li>Basque</li> <li>Bemba</li> <li>Bena</li> <li>Breton</li> <li>Catalan</li> <li>Chiga</li> <li>Colognian</li> <li>Cornish</li> <li>Croatian</li> <li>Czech</li> <li>Danish</li> <li>Dutch</li> <li>Embu</li> <li>English</li> <li>Esperanto</li> <li>Estonian</li> <li>Faroese</li> <li>Filipino</li> <li>Finnish</li> <li>French</li> <li>Friulian</li> <li>Galician</li> <li>Ganda</li> <li>German</li> <li>Gusii</li> <li>Hungarian</li> <li>Icelandic</li> <li>Inari Sami</li> <li>Indonesian</li> <li>Irish</li> <li>Italian</li> <li>Jola-Fonyi</li> <li>Kabuverdianu</li> <li>Kalenjin</li> <li>Kamba</li> <li>Kikuyu</li> <li>Kinyarwanda</li> <li>Koyraboro Senni</li> <li>Koyra Chiini</li> <li>Lakota</li> <li>Latvian</li> <li>Lithuanian</li> <li>Lower Sorbian</li> <li>Luo</li> <li>Luxembourgish</li> <li>Luyia</li> <li>Machame</li> <li>Makhuwa-Meetto</li> <li>Makonde</li> <li>Malagasy</li> <li>Maltese</li> <li>Manx</li> <li>Meru</li> <li>Morisyen</li> <li>Northern Sami</li> <li>North Ndebele</li> <li>Norwegian Bokmål</li> <li>Norwegian Nynorsk</li> <li>Nyankole</li> <li>Oromo</li> <li>Polish</li> <li>Portuguese</li> <li>Quechua</li> <li>Romanian</li> <li>Romansh</li> <li>Rombo</li> <li>Rundi</li> <li>Rwa</li> <li>Samburu</li> <li>Sango</li> <li>Sangu</li> <li>Scottish Gaelic</li> <li>Sena</li> <li>Serbian</li> <li>Shambala</li> <li>Shona</li> <li>Slovak</li> <li>Soga</li> <li>Somali</li> <li>Spanish</li> <li>Swahili</li> <li>Swedish</li> <li>Swiss German</li> <li>Taita</li> <li>Tasawaq</li> <li>Teso</li> <li>Turkish</li> <li>Upper Sorbian</li> <li>Uzbek (Latin)</li> <li>Vietnamese</li> <li>Volapük</li> <li>Vunjo</li> <li>Walser</li> <li>Welsh</li> <l
